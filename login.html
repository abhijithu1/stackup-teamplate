<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login</h1>

  <form id="myForm">
    <label for="name">Name: <span class="required">*</span></label>
    <input type="text" id="name" required>
    <span class="error" id="nameError"></span>

    <label for="email">Email: <span class="required">*</span></label>
    <input type="email" id="email" required>
    <span class="error email-error" id="emailError"></span>

    <label for="password">Password: <span class="required">*</span></label>
    <input type="password" id="password" required>
    <span class="error password-error" id="passwordError"></span>

    <button type="submit">Submit</button>
  </form>
  <script>
    // JavaScript code to validate the form
const form = document.querySelector('#myForm');
const nameInput = document.querySelector('#name');
const emailInput = document.querySelector('#email');
const passwordInput = document.querySelector('#password');

form.addEventListener('submit', function(event) {
  // Prevent the form from submitting if there are any errors
  event.preventDefault();

  // Validate the name input
  if (nameInput.value === '') {
    document.querySelector('#nameError').textContent = 'Please enter your name.';
    return;
  }

  // Validate the email input
  if (emailInput.value === '') {
    document.querySelector('#emailError').textContent = 'Please enter your email address.';
    return;
  } else if (!emailInput.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
    document.querySelector('#emailError').textContent = 'Please enter a valid email address.';
    return;
  }

  // Validate the password input
  if (passwordInput.value === '') {
    document.querySelector('#passwordError').textContent = 'Please enter a password.';
    return;
  } else if (passwordInput.value.length < 8) {
    document.querySelector('#passwordError').textContent = 'Your password must be at least 8 characters long.';
    return;
  } else if (!passwordInput.value.match(/.*[0-9].*/)) {
    document.querySelector('#passwordError').textContent = 'Your password must contain at least one number.';
    return;
  } else if (!passwordInput.value.match(/.*[A-Z].*/)) {
    document.querySelector('#passwordError').textContent = 'Your password must contain at least one upper case letter.';
    return;
  }

  // If there are no errors, submit the form
  form.submit();
});

  </script>
